<div class="container mt-4">
  <div class="card shadow-lg rounded-3 ">
    <div class="card-header text-white text-center">
      <h3 class="mb-0">Add New Category</h3>
    </div>
    <div class="card-body">
      <form #addCategory="ngForm" (ngSubmit)="addNewCategory(addCategory.value)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Category Name</label>
          <input type="text" class="form-control" name="name" ngModel>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <input type="text" class="form-control" name="description" ngModel>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Image</label>
          <input type="url" class="form-control" name="image" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
      </form>
    </div>
  </div>
</div>
