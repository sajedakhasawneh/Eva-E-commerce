<div class="container mt-4">
  <div class="card shadow-lg rounded-3">
    <div class="card-header bg-pink text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">All Vouchers</h3>
      <div class="d-flex align-items-center">
        <!--<button (click)="startListening()" class="btn btn-light me-2" title="Search by voice">
          ðŸŽ¤
        </button>-->
        <a routerLink="/dashboard/addvoucher" class="btn btn-light-pink text-white" style="padding: 0.90rem 1.25rem;">
          Add Voucher
        </a>
      </div>
    </div>

    <!-- Search Input -->
    <div class="card-header mt-2 bg-pink text-white">
      <input type="text"
             [(ngModel)]="searchQuery"
             placeholder="Search by voucher code..."
             class="form-control" />
    </div>

    <div class="card-body">
      <table class="table table-striped table-hover text-center">
        <thead class="table-pink">
          <tr>
            <th>Voucher ID</th>
            <th>Voucher Code</th>
            <th>Discount Percentage</th>
            <th>Expiry Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let voucher of filteredVouchers">
            <td>{{ voucher.id }}</td>
            <td>{{ voucher.code }}</td>
            <td>{{ voucher.discountPercentage }}%</td>
            <td>{{ voucher.expiryDate }}</td>
            <td>
              <a routerLink="/dashboard/editvoucher/{{ voucher.id }}" class="text-decoration-none text-pink">Edit</a>
              |
              <a (click)="deleteVoucher(voucher.id)" class="text-decoration-none text-pink" href="javascript:void(0)">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
