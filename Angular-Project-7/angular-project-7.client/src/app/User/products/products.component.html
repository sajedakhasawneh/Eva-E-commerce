    <!--== Start Product Area Wrapper ==-->
<section class="section-space">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title text-center">
          <h2 class="title">All Product </h2>
        </div>
      </div>
    </div>
    <div class="row mb-n4 mb-sm-n10 g-3 g-sm-6">
      <div class="col-6 col-lg-4 mb-4 mb-sm-9" *ngFor="let item of getProducts">
        <!--== Start Product Item ==-->
        <div class="product-item">
          <div class="product-thumb">
            <a class="d-block" routerLink="/Product-Details/{{item.id}}">
              <img src="{{item.image}}" width="370" height="450" alt="Image-HasTech">
            </a>
            <span class="flag-new">new</span>
            <div class="product-action">
              <button type="button" class="product-action-btn action-btn-quick-view" data-bs-toggle="modal" data-bs-target="#action-QuickViewModal">
                <i class="fa fa-expand"></i>
              </button>
              <button type="button" class="product-action-btn action-btn-cart" data-bs-toggle="modal" data-bs-target="#action-CartAddModal">
                <span>Add to cart</span>
              </button>
              <button type="button" class="product-action-btn action-btn-wishlist" data-bs-toggle="modal" data-bs-target="#action-WishlistModal">
                <i class="fa fa-heart-o"></i>
              </button>
            </div>
          </div>
          <div class="product-info">
            <div class="product-rating">
              <div class="rating">
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-o"></i>
                <i class="fa fa-star-half-o"></i>
              </div>
              <div class="reviews">150 reviews</div>
            </div>
            <h4 class="title"><a href="product-details.html">{{item.name}}</a></h4>
            <div class="prices">
              <span class="price">{{item.price}} JD</span>
            </div>
          </div>
          <div class="product-action-bottom">
            <button type="button" class="product-action-btn action-btn-quick-view" data-bs-toggle="modal" data-bs-target="#action-QuickViewModal">
              <i class="fa fa-expand"></i>
            </button>
            <button type="button" class="product-action-btn action-btn-wishlist" data-bs-toggle="modal" data-bs-target="#action-WishlistModal">
              <i class="fa fa-heart-o"></i>
            </button>
            <button type="button" class="product-action-btn action-btn-cart" data-bs-toggle="modal" data-bs-target="#action-CartAddModal">
              <span>Add to cart</span>
            </button>
          </div>
        </div>
        <!--== End prPduct Item ==-->
      </div>
    </div>
  </div>
</section>
<!--== End Product Area Wrapper ==-->
