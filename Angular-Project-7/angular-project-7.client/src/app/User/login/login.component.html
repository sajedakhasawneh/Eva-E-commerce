    <!--== Wrapper Start ==-->
<div class="wrapper">
  <header class="header-area sticky-header header-transparent">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-5 col-lg-2 col-xl-1">
          <div class="header-logo" style="margin: 15%">
            <a routerLink="">
              <img class="logo-main" src="assets/images/logo2.png" width="95" height="68" alt="Logo" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main-content mt-10" style="background-image: url('https://i.pinimg.com/originals/99/65/33/996533dbc2e2768a6ad2cebf5ea11210.gif'); background-size: contain; background-position: left; background-repeat: no-repeat ">

    <!--== Start Account Area Wrapper ==-->
    <section class="section-space">
      <div class="container">
        <div class="row mb-n8 justify-content-center">
          <div class="col-lg-6 mb-0 ">
            <!--== Start Login Area Wrapper ==-->
            <div class="my-account-item-wrap">
              <h3 class="title">Login</h3>
              <div class="my-account-form">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                  <div class="form-group mb-6">
                    <label for="login_username">Email Address <sup>*</sup></label>
                    <input type="email" id="login_username" ngModel name="email">
                  </div>

                  <div class="form-group mb-6">
                    <label for="login_pwsd">Password <sup>*</sup></label>
                    <input type="password" id="login_pwsd" ngModel name="password">
                  </div>
                  <p *ngIf="msg" class="alert alert-danger">{{msg}}</p>
                  <div class="form-group d-flex align-items-center mb-14">
                    <button class="btn" type="submit">Login</button>

                  </div>
                  <a class="lost-password" routerLink="/signup">Don't have an account?</a>
                </form>
              </div>
            </div>
            <!--== End Login Area Wrapper ==-->
          </div>
        </div>
      </div>
    </section>
    <!--== End Account Area Wrapper ==-->

  </main>


</div>
<!--== Wrapper End ==-->
